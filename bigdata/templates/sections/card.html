<div style="margin-bottom:0.5em;text-align: left">
    <div style="display: inline-block;line-height: 20px;vertical-align: top;margin-top: 0.5em;margin-right:6px;width: 40px;">
        <img src="http://image.135editor.com/files/users/13/130194/201904/r6QGnHqg_VMZn.jpg"
             style="vertical-align: top; margin: 0px; height: auto !important;" width="40" height="auto" border="0"
             data-op="change" data-ratio="1" title="undefined" alt=""/>
    </div>
    <div style="margin-bottom:0.5em;display:inline-block;">
        <p style="margin-left:10px;font-size:12px;color:#666;">
            魔盒君
        </p>
        <div style="display:inline-block;margin-top:0.5em;width:10px;transform: rotate(0deg);-webkit-transform: rotate(0deg);-moz-transform: rotate(0deg);-o-transform: rotate(0deg);">
            <img src="https://mpt.135editor.com/mmbiz/cZV2hRpuAPgOMibc2dOpoG3afLBzEw9QKChKVTBVu0bCRhUpfkIycpwA5zaynm89fn132NkxrwqIavI6tVfZl9w/0"
                 style="width: 10px; margin: 0px;"/>
        </div>
        <div style="min-height:1.5em; border: 1px solid #e6e6e6; box-sizing:border-box;padding: 0.6em; border-radius: 0.4em; vertical-align: top; display: inline-block; margin-left: -2px; max-width: 16em !important; background: #fefefe;"
             data-style="line-height: 1.2;margin: 0px;font-size: 14px;" class="135brush">
            <p style="line-height: 1.2;margin: 0px;font-size: 14px;">
                你知道吗，在校期间你已经丢了<strong style="color: rebeccapurple">{{ lost_card_num }}</strong>次卡了,超过了全校<strong
                    style="color: rebeccapurple">{{ lost_card_percent }}%</strong>的人。
            </p>
        </div>
    </div>
</div>
<div style="text-align: right;">
    <div style="margin-bottom:0.5em;text-align:right;display: inline-block;">
        <p style="margin-right:10px;font-size:12px;color:#666;">
            {{ name }}
        </p>
        <div style="max-width: 15em !important;background-color:#9fe658;box-sizing:border-box;padding: 0.6em;border-radius:0.4em;line-height: 1.2;text-align: left;color: #333;vertical-align:top;display: inline-block;margin-right:-2px;"
             class="135brush" data-style="line-height: 1.2;margin: 0px;font-size: 14px;">
            <p style="line-height: 1.2;margin: 0px;font-size: 14px;">
                。。。。。。
            </p>
        </div>
        <div style="display:inline-block;margin-top:1.2em;width: 10px;transform: rotate(0deg);-webkit-transform: rotate(0deg);-moz-transform: rotate(0deg);-o-transform: rotate(0deg);">
            <img src="https://mpt.135editor.com/mmbiz/cZV2hRpuAPgOMibc2dOpoG3afLBzEw9QKKz4pZozAj6cW51GWZK81wFp341g7ibRP3CarDfHPfCCXBOZjVbuQOgw/0"
                 style="width:10px; margin: 0px;"/>
        </div>
    </div>
    <div style="display: inline-block;line-height: 20px;vertical-align: top;margin-top: 0.5em;margin-left:6px;width: 40px;">
        <img src="{{ avatar }}"
             style="vertical-align: top; width: 40px; margin: 0px; height: auto !important;" width="40"
             height="auto" border="0"/>
    </div>
</div>
{% if lost_card_date %}
    <div style="margin-bottom:0.5em;text-align: left">
        <div style="display: inline-block;line-height: 20px;vertical-align: top;margin-top: 0.5em;margin-right:6px;width: 40px;">
            <img src="http://image.135editor.com/files/users/13/130194/201904/r6QGnHqg_VMZn.jpg"
                 style="vertical-align: top; margin: 0px; height: auto !important;" width="40" height="auto"
                 border="0"
                 data-op="change" data-ratio="1" title="undefined" alt=""/>
        </div>
        <div style="margin-bottom:0.5em;display:inline-block;">
            <p style="margin-left:10px;font-size:12px;color:#666;">
                魔盒君
            </p>
            <div style="display:inline-block;margin-top:0.5em;width:10px;transform: rotate(0deg);-webkit-transform: rotate(0deg);-moz-transform: rotate(0deg);-o-transform: rotate(0deg);">
                <img src="https://mpt.135editor.com/mmbiz/cZV2hRpuAPgOMibc2dOpoG3afLBzEw9QKChKVTBVu0bCRhUpfkIycpwA5zaynm89fn132NkxrwqIavI6tVfZl9w/0"
                     style="width: 10px; margin: 0px;"/>
            </div>
            <div style="min-height:1.5em; border: 1px solid #e6e6e6; box-sizing:border-box;padding: 0.6em; border-radius: 0.4em; vertical-align: top; display: inline-block; margin-left: -2px; max-width: 16em !important; background: #fefefe;"
                 data-style="line-height: 1.2;margin: 0px;font-size: 14px;" class="135brush">
                <p style="line-height: 1.2;margin: 0px;font-size: 14px;">
                    {{ lost_card_date }}这一天，你开开心心的补了你的一卡通,{{ lost_card_min_day }}天后,你又补了一张。
                </p>
            </div>
        </div>
    </div>
{% endif %}
